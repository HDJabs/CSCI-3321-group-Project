<!DOCTYPE html>
<title>Start</title>
<body style="background-color: #888;">
<div> 
<select id="Exercise" style="width: 300px; height: 80px; background-color: #aee5f2; font-size: 30px; border-radius: 10px" >
    <option value="Running">Running</option>
    <option value="Walking">Walking</option>
    <option value="Skateboarding">SkateBoarding</option>
    <option value="Biking">Biking</option>
  </select>
</div>
<br>
<div>		
	
	<button onclick="countdownButtonClick()" style="background-color: #ed3b88; height: 80px; width: 200px; border-radius: 10px">
		CountDown <br>
		<input id="number" type="number" min="0" max="60" name="time" style="width: 50px">
		<select id="unit" name="time_unit">
			<option value="minutes">Minutes</option>
			<option value="seconds">Seconds</option>
		</select>
	</button>
	<button onclick="startButtonClick()" name="start-stop" style="background-color: #52f789; height: 80px; width: 100px; border-radius: 10px">
		<p id="startButton">START</p>
	</button>
</div>

<div>
	<a href="Main.html">
		<button style=" height: 50px; width: 310px; border-radius: 10px; font-size: 25px; border-style: solid">Exit</button>
	</a>	
</div>
<p id="output"></p>

</body>

<script>
function countdownButtonClick(){
	var output=document.getElementById("output");
	var number=document.getElementById("number");
	var unit=document.getElementById("unit");
	output.innerHTML = "A countdown for " + number.value + " " + unit.value + ".";
	//startTimer();
}
function startButtonClick(){
	var button = document.getElementById("startButton");
	if(button.innerText== "STOP"){
		stopTimer();
	}
	else if(button.innerText=="START"){
		startTimer();
	}
	else{
		document.write("sfdgsfdgs");
	}
}

function startTimer(){
	var button = document.getElementById("startButton");
	button.innerText="STOP";
	var output=document.getElementById("output");
	output.innerHTML = "You are currently " + document.getElementById("Exercise").value + ".";
}

function stopTimer(){
	var button = document.getElementById("startButton");
	button.innerText="START";
}

</script>
