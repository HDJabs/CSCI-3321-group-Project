<!DOCTYPE html>
<title>LOG</title>
<body style="background-color: #888;">
<div style="background-color: #90b5e8; border-color: #116ef0; width: 310px; border-width: 5px; border-style: solid">
	<h2>Exercise:
		<select id="exercise" style="width: 200px; height: 40px; font-size: 20px; border-radius: 10px" >
			<option value="running">Running</option>
			<option value="walking">Walking</option>
			<option value="skateboarding">SkateBoarding</option>
			<option value="biking">Biking</option>
		</select>
    </h2> 
</div>

<div style="background-color: #90b5e8; border-color: #116ef0; width: 310px; border-width: 5px; border-style: solid">
	<table>
		<tr>
		<td>
			<h1>Durration:
			</h1>
		</td>
		<td>
			<input id="hours" type="number" min="0" max="24"  style="width: 30px;"> hours
			<br>
			<input id="minutes" type="number" min="0" max="60"  style="width: 30px;"> minutes		

		</td>
		</tr>

	</table>
	
</div>

<div style="background-color: #90b5e8; border-color: #116ef0; width: 310px; border-width: 5px; border-style: solid">
	<h2>Date:
	<input id="date" type="date" name="start"
       value="2018-07-22"
       min="2018-01-01" max="2018-12-31">
	</h2>
</div>

<div style="background-color: #90b5e8; border-color: #116ef0; width: 310px; border-width: 5px; border-style: solid">
	<!--<a href="LogEnteredConfirmationPage.html">-->
		<button onclick="enter()" style="background-color: #113ff7; height: 50px; width: 300px; border-radius: 10px; font-size: 25px">ENTER</button>
	</a>
</div>

<div>
	<a href="Main.html">
		<button style=" height: 50px; width: 310px; border-radius: 10px; font-size: 25px; border-style: solid">Exit</button>
	</a>	
</div>

<p id="output"></p>

<script>
var exercise = document.getElementById("exercise").value;
var hours = document.getElementById("hours").value;
var minutes = document.getElementById("minutes").value;
var date = document.getElementById("date").value;

var output = document.getElementById("output");

function enter(){
	output.innerHTML = exercise + " for " + hours + " hours and " + minutes + " minutes on " + date;
}
</script>
